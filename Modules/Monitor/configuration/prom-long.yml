# Global config
global:
  scrape_interval:     180s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 180s # Evaluate rules every 15 seconds. The default is every 1 minute.
  # scrape_timeout is set to the global default (10s).

# Scrape configurations
scrape_configs:
  # From Prometheus itself
  - job_name: 'LongTermDB'
    metrics_path: /metrics
    scrape_interval: 600s
    scrape_timeout: 10s
    static_configs:
    - targets: ["Server:9091"]

# From N2 tanks (Grok) 
  - job_name: 'N2Tanks'
    metrics_path: /metrics
    scrape_interval: 180s
    scrape_timeout: 10s
    static_configs:
        - targets: ["Server:9149","Server:9150"]

# From Bauer comressor script (Grok) 
  - job_name: 'Compressor'
