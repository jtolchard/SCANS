# Global config
global:
  scrape_interval:     5s 
  evaluation_interval: 5s

# Scrape configurations
scrape_configs:
  # From Prometheus itself
  - job_name: 'ShortTermDB'
    metrics_path: /metrics
    scrape_interval: 5s
    static_configs:
    - targets: ["{$server_name}:9090"]

  #From node-exporter
  - job_name: 'WorkstationMetrics'
    scrape_interval: 5s
    static_configs:
    - targets: ["{$server_name}:9100",{$all_clients}]
