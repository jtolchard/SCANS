global:
    config_version: 2
input:
    type: file
    path: /opt/logs/log.txt
    readall: false
grok:
    patterns_dir: ./patterns
metrics:
    - type: gauge
      name: helium_level
      help: The helium level value exported into the log file from the hmlu scraper
      path: /opt/logs/log.txt
      match: '%{NUMBER:helium_level},%{NUMBER:nitrogen_level}'
      value: '{{.helium_level}}'
      cumulative: false
server:
    port: 9145
