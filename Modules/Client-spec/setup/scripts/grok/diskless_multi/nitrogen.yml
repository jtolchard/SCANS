global:
    config_version: 2
input:
    type: file
    path: /opt/logs/nitrogen.log
grok:
    patterns_dir: ./patterns
metrics:
    - type: gauge
      name: nitrogen_level
      help: The nitrogen level value as stored in the diskless logs
      path: /opt/logs/nitrogen.log
      match: '^%{TIMESTAMP_ISO8601:timestamp};%{NUMBER:nitrogen}'
      value: '{{.nitrogen}}'
      cumulative: false
server:
    port: 9145