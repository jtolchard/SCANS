helium: 
  # Capture helium metrics
  SCANS-Helium:
    privileged: true
    image: dalongrong/grok-exporter
    hostname: SCANS-Helium
    container_name: SCANS-Helium
    restart: unless-stopped
    volumes:
    - "{$log_path}:/opt/logs:ro"
    - "./configuration/helium.yml:/grok/config.yml"
    ports:
    - "9144:9144"
    expose:
    - "9144"

