global:
    config_version: 2
input:
    type: file
    path: /opt/logs/rtshims.log
grok:
    patterns_dir: ./patterns
metrics:
    - type: gauge
      name: shimcoil_temp
      help: The shimcoil temp as stored in the MICS logs
      path: /opt/logs/rtshims.log
      match: '^%{TIMESTAMP_ISO8601:timestamp};%{NUMBER:shimcoil_temp}'
      value: '{{.shimcoil_temp}}'
      cumulative: false
    - type: gauge
      name: shimcoil_z
      help: The Z shim current as stored in the MICS logs
      path: /opt/logs/rtshims.log
      match: '^%{TIMESTAMP_ISO8601:timestamp};%{NUMBER};%{NUMBER:shimcoil_z}'
      value: '{{.shimcoil_z}}'
      cumulative: false
