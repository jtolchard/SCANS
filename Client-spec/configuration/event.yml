global:
    config_version: 2
input:
    type: file
    path: /opt/logs/events.log
grok:
    patterns_dir: ./patterns
metrics:
    - type: gauge
      name: events
      help: The events recorded in the MICS logs
      path: /opt/logs/events.log
      #match: '%{GREEDYDATA:events}'
      match: '%{TIMESTAMP_ISO8601:eventdate};%{NUMBER:level};%{GREEDYDATA:description};%{NUMBER:equipment_cat}'
      value: '{{.level}}'
      cumulative: false
      labels:
          eventdate: '{{.eventdate}}'
          description: '{{.description}}'
          cat: '{{.equipment_cat}}'
server:
    port: 9144