global:
    config_version: 2
input:
    type: file
    path: /opt/example/helium.log
    #readall: true
grok:
    patterns_dir: ./patterns
metrics:
    - type: gauge
      name: helium_level
      help: The helium level value as stored in the Bruker logs
      path: /opt/example/helium.log
      match: '%{TIMESTAMP_ISO8601:timestamp};%{NUMBER:helium}'
      value: '{{.helium}}'
      cumulative: false
      labels:
          user: '{{.helium}}'
          date: '{{.timestamp}}'
          spec: 'XXXMHz'
server:
    port: 9144